<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="sps.css" type="text/css">
</head>

<body>
    <main>
        <section class="firstSection">
            <div class="gameName">
                <h1>Stone-Paper-Scissors</h1>
            </div>
            <div class="gameContainer">
                <div class="boxImg">
                    <div class="box" id="stone">
                        <img src="assets/images/stoneImg.png" alt="stone">
                    </div>
                    <div class="box" id="paper">
                        <img src="assets/images/paperImg.png" alt="paper">
                    </div>
                    <div class="box" id="scissors">
                        <img src="assets/images/scissorImg.png" alt="scissors">
                    </div>
                </div>
                <div class="msgContainer">
                    <button id="messageDisplay">Result</button>
                </div>
                <div class="scoreBtn">
                    <label for="your">yourScore
                        <button id="uScore">0</button>
                    </label>
                    <label for="computer">computerScore
                        <button id="cScore">0</button>
                    </label>
                </div>

            </div>
        </section>
    </main>
    <script src="sps.js" defer></script>
</body>

</html>
