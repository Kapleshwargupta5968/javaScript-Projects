<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" type="text/css">
</head>

<body>
    <main>
        <div class="formContainer">
            <form action="form.php" id="form" method="">
                <h1>Registration Form</h1>
                <div class="usersDetail">
                    <div class="uName">
                        <label for="name" id="userName">
                            <span><i class="fa-regular fa-user"></i></span>
                            <input type="text" name="text" id="name" placeholder="Enter your Name">
                        </label>
                    </div>
                    <div class="age">
                        <label for="age" id="userAge">
                            <span><i class="fa-brands fa-mendeley"></i></span>
                            <input type="date" name="date" id="age">
                        </label>
                    </div>
                    <div class="emailId">
                        <label for="email" id="userEmail">
                            <span><i class="fa-brands fa-mendeley"></i></span>
                            <input type="email" name="Email" id="email" placeholder="Enter your email">
                        </label>
                    </div>
                    <div class="mobileNo">
                        <label for="phNo" id="userNumber">
                            <span><i class="fa-brands fa-mendeley"></i></span>
                            <input type="text" name="number" id="phNo" placeholder="Enter your mobile number">
                        </label>
                    </div>
                    <div class="gender">
                        <div class="userGender">
                            <p><i class="fa-brands fa-mendeley"></i></p>
                            <label for="male" id="userGender">
                                <span>Male</span>
                                <input type="radio" name="gender" id="male">
                            </label>
                            <label for="female" id="userGender">
                                <span>Female</span>
                                <input type="radio" name="gender" id="female">
                            </label>
                            <label for="others" id="userGender">
                                <span>Others</span>
                                <input type="radio" name="gender" id="others">
                            </label>
                        </div>
                    </div>
                    <div class="address">
                        <label for="address" id="userAddress">
                            <span><i class="fa-brands fa-mendeley"></i></span>
                            <textarea name="Address" id="address" placeholder="Enter Somethings..."></textarea>
                        </label>
                    </div>
                    <div class="btn">
                        <button id="submitBtn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="form.js" defer></script>
</html>
