<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather</title>
    <link rel="stylesheet" href="wheather.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" type="text/css">
</head>
<body>
    <main>
        <section class="appSection">
            <div class="wheatherContent">
                <div class="searchArea">
                    <div class="left">
                        <input type="search" name="search" id="Search">
                    </div>
                    <div class="right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="wheatherReport">
                    <div class="imageSection"></div>
                    <div class="tempSection"></div>
                    <div class="areaSection"></div>
                </div>
                <div class="tempReport">
                    <div class="leftReport"></div>
                    <div class="rightReport"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="wheather.js" defer></script>
</body>
</html>
